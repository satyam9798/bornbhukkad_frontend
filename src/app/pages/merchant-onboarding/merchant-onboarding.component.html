<div class="h-screen w-screen flex justify-center items-center">
  <div
    class="py-3 fixed top-0 left-0 flex gap-3 items-center border border-solid-black w-full justify-center bg-white"
  >
    <!-- <img src="../../../assets/bb_logo.png" alt="" class="h-16" />
    <h1 class="text-4xl font-Heading font-bold" style="color: #ff731d">Born Bhukkad</h1> -->
    <img src="../../../assets/kisansathi_logo.jpeg" alt="" class="h-12" />
    <h1 class="text-3xl font-Heading font-bold" style="color: #ff731d">
      KISANSATHI.TECH
    </h1>
  </div>
  <form
    #bbSignUp="ngForm"
    (ngSubmit)="SubmitHandler(bbSignUp.value)"
    class="py-12 px-14 rounded-2xl flex flex-col gap-5 md:gap-10 justify-center border border-solid-black items-center bg-white"
  >
    <div class="flex flex-col gap-5 w-full justify-center">
      <input
        ngModel
        type="text"
        placeholder="Store Name"
        name="Name"
        class="w-64 border border-solid-black py-2 px-5"
      />

      <ng-container *ngIf="MerchantType === 'restaurant'">
        <input
          ngModel
          type="number"
          placeholder="Fssai License No"
          name="fssaiLicenseNo"
          class="w-64 border border-solid-black py-2 px-5"
        />
      </ng-container>

      <textarea
        ngModel
        placeholder="Short description"
        name="Short_description"
        class="w-64 border border-solid-black py-2 px-5"
      ></textarea>
      <textarea
        ngModel
        placeholder="Long description"
        name="Long_description"
        class="w-64 border border-solid-black py-2 px-5"
      ></textarea>
    </div>

    <div class="flex flex-col gap-7 items-center">
      <button
        class="w-36 border border-solid-black py-2 px-5 rounded-lg text-white secondary-bg-color"
        id="submit-btn"
      >
        Submit
      </button>
    </div>
  </form>
</div>
