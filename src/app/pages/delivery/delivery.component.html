<app-navbar></app-navbar>
<div class="pt-[100px] flex justify-center items-center">
  <form #bbSignUp="ngForm" (ngSubmit)="SubmitHandler(bbSignUp.value)"
    class="py-12 px-10 rounded-2xl flex flex-col gap-10 justify-center border border-solid-black items-center bg-white">
    <h2>Select Delivery Options</h2>

    <div class="flex flex-col gap-10">
      <div class="flex flex-col gap-5 w-72 items-center">
        <div class="flex w-[150px] justify-between">
          <label for="" class="text-[18px] font-medium">Delivery</label>
          <input [(ngModel)]="ShowDelivery" type="checkbox" name="Delivery">
        </div>
        <ng-template [ngIf]="ShowDelivery">
          <div class="flex flex-col gap-4 border rounded-lg px-5 py-5 mt-5">
            <div class="flex flex-col gap-2">
              <label for="">Enter Email Address</label>
              <input ngModel type="email" placeholder="jhondoe@gmail.com" name="DeliveryEmail"
                class="w-64 border border-solid-black py-2 px-5" />
            </div>

            <div class="flex flex-col gap-2">
              <label for="">Enter Phone number</label>
              <input ngModel type="number" name="DeliveryPhone" class="w-64 border border-solid-black py-2 px-5" />
            </div>

              <div class="flex flex-col gap-5">
                <label for="">Starting day for Delivery</label>

                <select id="dayOfWeek" name="Delivery_StartDay" class="w-64 border border-solid-black py-2 px-5" ngModel
                  required>
                  <option *ngFor="let day of daysOfWeek; let i = index" [value]="i + 1">
                    {{ day }}
                  </option>
                </select>
              </div>

              <div class="flex flex-col gap-5">
                <label for="">Ending day for Delivery</label>

                <select id="dayOfWeek" name="Delivery_EndDay" class="w-64 border border-solid-black py-2 px-5" ngModel
                  required>
                  <option *ngFor="let day of daysOfWeek; let i= index" [value]="i+1">{{ day }}</option>
                </select>

              </div>
              <div class="flex flex-col w-64 justify-between gap-1">
                <label for="">Select start Time :</label>
                <input type="time" ngModel name="Delivery_StartTime" class="w-64 border border-solid-black py-2 px-5">
              </div>

              <div class="flex flex-col w-64 justify-between gap-1">
                <label for="">Select End Time :</label>
                <input type="time" ngModel name="Delivery_EndTime" class="w-64 border border-solid-black py-2 px-5">
              </div>

          </div>
        </ng-template>
      </div>

      <div class="flex flex-col gap-5 w-72 items-center">
        <div class="flex w-[150px] justify-between">
          <label for="" class="text-[18px] font-medium">Buyer-Delivery</label>
          <input [(ngModel)]="ShowOrder" type="checkbox" name="Order">
        </div>
        <ng-template [ngIf]="ShowOrder">
          <div class="flex flex-col gap-4 border rounded-lg px-5 py-5 mt-5">
            <div class="flex flex-col gap-2">
              <label for="">Enter Email Address</label>
              <input ngModel type="email" placeholder="jhondoe@gmail.com" name="BuyerDeliveryEmail"
                class="w-64 border border-solid-black py-2 px-5" />
            </div>

            <div class="flex flex-col gap-2">
              <label for="">Enter Phone number</label>
              <input ngModel type="number" name="BuyerDeliveryPhone" class="w-64 border border-solid-black py-2 px-5" />
            </div>

            <div class="flex flex-col gap-5">
              <label for="">Starting day for Buyer-Delivery</label>

              <select id="dayOfWeek" name="BuyerDelivery_StartDay" class="w-64 border border-solid-black py-2 px-5" ngModel
                required>
                <option *ngFor="let day of daysOfWeek; let i = index" [value]="i + 1">
                  {{ day }}
                </option>
              </select>
            </div>

            <div class="flex flex-col gap-5">
              <label for="">Ending day for Buyer-Delivery</label>

              <select id="dayOfWeek" name="BuyerDelivery_EndDay" class="w-64 border border-solid-black py-2 px-5" ngModel
                required>
                <option *ngFor="let day of daysOfWeek; let i= index" [value]="i+1">{{ day }}</option>
              </select>

            </div>
            <div class="flex flex-col w-64 justify-between gap-1">
              <label for="">Select start Time :</label>
              <input type="time" ngModel name="BuyerDelivery_StartTime" class="w-64 border border-solid-black py-2 px-5">
            </div>

            <div class="flex flex-col w-64 justify-between gap-1">
              <label for="">Select End Time :</label>
              <input type="time" ngModel name="BuyerDelivery_EndTime" class="w-64 border border-solid-black py-2 px-5">
            </div>

          </div>
        </ng-template>
      </div>

      <div class="flex flex-col gap-5 w-72 items-center">
        <div class="flex w-[150px] justify-between">
          <label for="" class="text-[18px] font-medium">Self Pickup</label>
          <input [(ngModel)]="ShowSelfPickup" type="checkbox" name="SelfPickup">
        </div>
        <ng-template [ngIf]="ShowSelfPickup">
          <div class="flex flex-col gap-4 border rounded-lg px-5 py-5 mt-5">
            <div class="flex flex-col gap-2">
              <label for="">Enter Email Address</label>
              <input ngModel type="email" placeholder="jhondoe@gmail.com" name="SelfPickUpEmail"
                class="w-64 border border-solid-black py-2 px-5" />
            </div>

            <div class="flex flex-col gap-2">
              <label for="">Enter Phone number</label>
              <input ngModel type="number" name="SelfPickUpPhone" class="w-64 border border-solid-black py-2 px-5" />
            </div>

            <div class="flex flex-col gap-5">
              <label for="">Starting day for Self-Pickup</label>

              <select id="dayOfWeek" name="SelfPickUp_StartDay" class="w-64 border border-solid-black py-2 px-5" ngModel
                required>
                <option *ngFor="let day of daysOfWeek; let i = index" [value]="i + 1">
                  {{ day }}
                </option>
              </select>
            </div>

            <div class="flex flex-col gap-5">
              <label for="">Ending day forSelfPickUp</label>

              <select id="dayOfWeek" name="SelfPickUp_EndDay" class="w-64 border border-solid-black py-2 px-5" ngModel
                required>
                <option *ngFor="let day of daysOfWeek; let i= index" [value]="i+1">{{ day }}</option>
              </select>

            </div>
            <div class="flex flex-col w-64 justify-between gap-1">
              <label for="">Select start Time :</label>
              <input type="time" ngModel name="SelfPickUp_StartTime" class="w-64 border border-solid-black py-2 px-5">
            </div>

            <div class="flex flex-col w-64 justify-between gap-1">
              <label for="">Select End Time :</label>
              <input type="time" ngModel name="SelfPickUp_EndTime" class="w-64 border border-solid-black py-2 px-5">
            </div>
          </div>
        </ng-template>
      </div>
    </div>


    <button class="w-36 border border-solid-black py-2 px-5 rounded-lg text-white secondary-bg-color" id="submit-btn">
      Submit
    </button>
  </form>
</div>
