<app-navbar></app-navbar>
<div class="pt-[100px] flex justify-center items-center">
  <form
    #bbSignUp="ngForm"
    (ngSubmit)="SubmitHandler(bbSignUp.value)"
    class="py-12 px-10 rounded-2xl flex flex-col gap-10 justify-center border border-solid-black items-center bg-white"
  >
    <div class="flex flex-col md:flex-row gap-5 w-full justify-center">
      <input
        ngModel
        type="text"
        placeholder="Username"
        name="username"
        class="w-64 border border-solid-black py-2 px-5"
      />
      <input
        ngModel
        type="email"
        placeholder="Email"
        name="email"
        class="w-64 border border-solid-black py-2 px-5"
      />
    </div>
    <div class="flex flex-col md:flex-row gap-5 w-full justify-center">
      <input
        ngModel
        type="number"
        placeholder="phoneNumber"
        name="phone"
        class="w-64 border border-solid-black py-2 px-5"
      />
      
      <div class="flex flex-col gap-3 md:flex-row w-64 justify-between">
        <label for=""> Select Role:</label>
        <select ngModel name="merchantType"  class=" border border-solid-black py-2 px-5" aria-placeholder="select role">
            <option value="Restaurant" selected>Restaurant</option>
            <option value="Kirana">Kirana</option>
          </select>

      </div>
    

    </div>
    <div class="flex flex-col md:flex-row gap-5 w-full justify-center">
      <input
        ngModel
        type="password"
        placeholder="password"
        name="password"
        class="w-64 border border-solid-black py-2 px-5"
      />
      <input
        type="password"
        placeholder="confirm password"
        name="confirm password"
        class="w-64 border border-solid-black py-2 px-5"
      />
    </div>
    <div class="flex flex-col gap-7 items-center">
      <p>
       Already Have an account? 
        <a class="font-bold cursor-pointer primary-text-color" routerLink="/login" >Login Here</a>
      </p>
      <button
        class="w-36 border border-solid-black py-2 px-5 rounded-lg text-white secondary-bg-color"
        id="submit-btn"
      >
        Submit
      </button>
    </div>
  </form>
</div>
